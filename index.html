<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="intro">
            <div><span>Hangman Game</span></div>
        </div>
        <div class="container">
            <div class="game-info">
                <div class="category">Guess Word From [ <span></span> ] Category</div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="stand"></div>
                        <div class="hang"></div>
                        <div class="rope"></div>
                        <div class="man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr>
            <div class="letters-guess"></div>
        </div>
        <audio src="audio/start.wav" preload="auto" id="start"></audio>
        <audio src="audio/win.wav" preload="auto" id="win"></audio>
        <audio src="audio/fail.mp3" preload="auto" id="lose"></audio>
        <audio src="audio/congrats.wav" preload="auto" id="congrats"></audio>
        <audio src="audio/gameover.wav" preload="auto" id="gameover"></audio>
        <script src="main.js"></script>
    </body>
</html>
